<script type="text/npl" refresh="false"><![CDATA[
local pageCtrl = document:GetPageCtrl();

local tabpage = document:GetPageCtrl():GetRequestParam("tab");
if(tabpage and tabpage~="") then
    document:GetPageCtrl():SetNodeValue("ShoppingTabs", tabpage);
end
function Close()
    pageCtrl:CloseWindow();
end


skill_all_checks = "";

local i
for i = 22101, 22340 do
    skill_all_checks = skill_all_checks..string.format([[<pe:item gsid='%d' style="width:151px;height:230px" showdebugdesc="true"/>]], i);
end

function DS_Items(index)
    if(index == nil) then
        return 1;
    elseif(index == 1) then
        return {};
    end
end

local function add_item(t, gsid)
    if(type(gsid) == "number") then
        t[#t+1] = {gsid=gsid}
    elseif(type(gsid) == "table") then
        local _, id;
        for _,id in ipairs(gsid) do
            t[#t+1] = {gsid=id}
        end
    end
end

ds_equip_set2 = {}

local gsid
for gsid = 1301, 1370 do
    add_item(ds_equip_set2, gsid);
end
add_item(ds_equip_set2, {1415, 1430, 1385, 1400,26001, 26002, 26012, 26090, 26701, 1415, 1420, 1425, 1713})
for gsid = 1908, 2041 do
    add_item(ds_equip_set2, gsid);
end
function ds_func_equip_set2(index)
    if(not index) then
        return #ds_equip_set2;
    else
        return ds_equip_set2[index];
    end
end

]]></script>
